      <div class = "level">
        <p class ="level-item has-text centered">Join our Community!</p>
      </div>
      <div class = "columns">
         <div class = "column"></div>
          <div class = "column is-one-third">
    <div class="field">
      <label class="label">Name</label>
      <div class="control">
        <input class="input" type="text" placeholder="Text input">
      </div>
    </div>
    
    <div class="field">
      <label class="label">Username</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input is-success" type="text" placeholder="Text input" value="Jane Smith">
        <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-check"></i>
        </span>
      </div>
      <p class="help is-success">This username is available</p>
    </div>
    
    <div class="field">
      <label class="label">Email (not required)</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-exclamation-triangle"></i>
        </span>
      </div>
      <p class="help is-danger">This email is invalid</p>
    </div>
    
    <div class="field">
        <label class="checkbox">What are you here for?
            <input type="checkbox">
            I need support
            <input type="checkbox">
            I can provide support
          </label>
       </div>
          

  
    <div class="field">
      <label class="label">Message</label>
      <div class="control">
        <textarea class="textarea" placeholder="Textarea"></textarea>
      </div>
    </div>
    
    <div class="field">
      <div class="control">
        <label class="checkbox">
          <input type="checkbox">

      </div>
    </div>

      <div class="control">

      </div>
      <div class="control">
        <button class="button is-text">Cancel</button>
      </div>
